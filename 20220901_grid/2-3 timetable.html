<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3 시간표</title>
    <link rel="stylesheet" href="css/default">
    <link rel="stylesheet" href="css/2-3.css">
</head>
<body>
    <h1>시간표</h1>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item days-of-the-week">MON</div>
        <div class="grid-item days-of-the-week">TUE</div>
        <div class="grid-item days-of-the-week">WED</div>
        <div class="grid-item days-of-the-week">THU</div>
        <div class="grid-item days-of-the-week">FRI</div>
        <div class="grid-item period">1교시</div>
        <div class="grid-item c">자치</div>
        <div class="grid-item c">국어</div>
        <div class="grid-item c">수학</div>
        <div class="grid-item c">선택(php/py)</div>
        <div class="grid-item c">자료구조</div>

        <div class="grid-item period">2교시</div>
        <div class="grid-item c">수학</div>
        <div class="grid-item c">영어</div>
        <div class="grid-item c">과학</div>
        <div class="grid-item c">체육</div>

        <div class="grid-item period">3교시</div>
        <div class="grid-item c">WSM</div>
        <div class="grid-item c">체육</div>
        <div class="grid-item c">WSM</div>
        <div class="grid-item c">코딩테스트</div>
        <div class="grid-item c">수학</div>

        <div class="grid-item period">4교시</div>
        <div class="grid-item c">수학</div>
        <div class="grid-item c">과학</div>
        
        <div class="grid-item period">5교시</div>
        <div class="grid-item c">java</div>
        <div class="grid-item c">자료구조</div>
        <div class="grid-item c">영어</div>
        <div class="grid-item c">영어</div>
        <div class="grid-item c">선택(JS, AI)</div>

        <div class="grid-item period">6교시</div>
        <div class="grid-item c">동아리</div>
        <div class="grid-item c">국어</div>

        <div class="grid-item period">7교시</div>
        <div class="grid-item blank"></div>
        <div class="grid-item c">과학</div>
        <div class="grid-item c">java</div>
        <div class="grid-item blank"></div>
</body>
</html>
